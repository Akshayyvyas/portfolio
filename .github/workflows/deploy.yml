name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.akshayvyas12 }}
          password: ${{ secrets.Akshay_1909 }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.akshayvyas12 }}/my-html-site:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.akshayvyas12 }}/my-html-site:latest
